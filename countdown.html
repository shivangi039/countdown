<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0, user-scalable=no">
    <title>countdown</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxygen&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./responsive.css">
</head>

<body>
    <section class="coming-soon">
        <div>
            <h2>We are opening up <br>soon!</h2>
            <div class="countdown">
                <div class="container-day container-item">
                    <h3 class="day">Time</h3>
                    <h3>Day</h3>
                </div>
                    <div class="container-Hour container-item">
                        <h3 class="hour">Time</h3>
                        <h3>Hour</h3>
                    </div>
                        <div class="container-minute container-item">
                            <h3 class="minute">Time</h3>
                            <h3>Minute</h3>
                        </div>
                            <div class="container-second container-item">
                                <h3 class="second">Time</h3>
                                <h3>Second</h3>
                            </div>
            </div>
        </div>
        <!-- <div class="image">
            <img src="countdown.svg.svg" alt="" >
        </div> -->
        
    </section>
    <script src="app.js"></script>

</body>

</html>
